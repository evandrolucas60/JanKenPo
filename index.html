<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
        <header>
            <h1>JanKenPo</h1>
        </header>
        <div class="curtain"></div>
        

        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">CPU</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>

        <div class="stage">
            <img class="cpu-img" src="./img/alexkidd-gen_janken_gorilla.gif" alt="" width="120px">
        </div>
     
        <div class="audience"></div>

        <div class="result">
            <p>Papel cobre pedra. Você venceu!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="./img/pedra-removebg-preview.png" width="100px">
            </div>

            <div class="choice" id="p">
                <img src="./img/papel-removebg-preview.png"  width="100px" >
            </div>

            <div class="choice" id="s">
                <img src="./img/tesoura-removebg-preview.png" width="100px">
            </div>
        </div>

        <p id="action-message">Faça sua jogada</p>

        <!--
            <audio controls autoplay loop hidden>
                <source src="./img/JankenMatch.mp3" type="audio/mpeg">
              </audio>
        -->

    <script src="./script.js"></script>
    </body>
</html>
