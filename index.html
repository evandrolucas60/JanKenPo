<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <h1>JanKenPo</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">CPU</div>
        <span id="user-score">0</span>: <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Papel cobre pedra. Você venceu!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="./img/pedra-removebg-preview.png" alt="">
        </div>

        <div class="choice" id="p">
            <img src="./img/papel-removebg-preview.png" alt="">
        </div>

        <div class="choice" id="s">
            <img src="./img/tesoura-removebg-preview.png" alt="">
        </div>
    </div>

    <p id="action-message">Faça sua jogada</p>
</body>

</html>
